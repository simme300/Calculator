<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="styles.css" rel="stylesheet" />
		<script src="/src/script.js" type="module"></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator-grid">
			<div class="output">
				<div class="history">
					<div data-secondary-operand class="secondary-operand"></div>
					<div data-operation></div>
				</div>
				<div data-primary-operand class="primary-operand">0</div>
			</div>
			<button data-all-clear="AC" class="span-two">AC</button>
			<button data-delete="DEL">DEL</button>
			<button data-operation="รท">รท</button>
			<button data-number="1">1</button>
			<button data-number="2">2</button>
			<button data-number="3">3</button>
			<button data-operation="*">*</button>
			<button data-number="4">4</button>
			<button data-number="5">5</button>
			<button data-number="6">6</button>
			<button data-operation="+">+</button>
			<button data-number="7">7</button>
			<button data-number="8">8</button>
			<button data-number="9">9</button>
			<button data-operation="-">-</button>
			<button data-number=".">.</button>
			<button data-number="0">0</button>
			<button data-equals="=" class="span-two">=</button>
		</div>
	</body>
</html>
